---
layout: default
---

<div class="item-page">
  <div class="item-image">
    <img src="{{ page.image_small }}" alt="{{ page.image_alt_text }}">
  </div>
  <div class="item-metadata">
    <h1>{{ page.title }}</h1>
    
    {% for field in site.metadata_fields %}
    {% assign value = page[field] %}
    {% if value and value != "" %}
    <div class="metadata-field">
      <h3>{{ field | replace: "_", " " | capitalize }}</h3>
      <p>{{ value }}</p>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
