---
layout: default
---

<div class="scrolly-container scrolly-right">
  <div class="sticky-header">
    <div class="header-left">
      <button class="hamburger-menu" id="chapter-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="chapter-dropdown" id="chapter-dropdown">
        <ul>
          {% for chapter in site.book %}
          <li><a href="{{ chapter.url | relative_url }}">{{ chapter.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="header-center">
      <h1>{{ site.title }}</h1>
      <h2>{{ site.author }}</h2>
      <h3>{{ page.title }}</h3>
    </div>
    <div class="header-right">
      <div class="theme-toggle">
        <button id="theme-toggle-btn" aria-label="Toggle dark/light mode">
          <span class="sun-icon">☀️</span>
          <span class="toggle-switch"></span>
        </button>
      </div>
      <button class="hamburger-menu" id="site-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="site-dropdown" id="site-dropdown">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/book/introduction' | relative_url }}">Book</a></li>
          <li><a href="{{ '/database' | relative_url }}">Database</a></li>
          <li><a href="{{ '/network-visualization' | relative_url }}">Network Visualization</a></li>
          <li><a href="{{ '/bibliography' | relative_url }}">Bibliography</a></li>
          <li><a href="{{ '/acknowledgements' | relative_url }}">Acknowledgements</a></li>
          <li><a href="{{ '/about' | relative_url }}">About</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="scrolly-content">
    <div class="image-column">
      <div class="image-frame">
        <div class="image-container">
          <!-- Images will be dynamically inserted here -->
        </div>
      </div>
    </div>
    <div class="text-column">
      <div class="text-content">
        {{ content }}
      </div>
    </div>
  </div>

  <div class="sticky-footer">
    <div class="footer-left">
      <div class="citation-container">
        <!-- Citations will be dynamically inserted here -->
      </div>
    </div>
    <div class="footer-right">
      <div class="image-citation-container">
        <!-- Image citations will be dynamically inserted here -->
      </div>
    </div>
  </div>
</div>
