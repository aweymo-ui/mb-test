title: "Make Believe, Foreign Interest and American Identities in the Inland Empire"
author: "Your Name"
description: "A scrolltelling essay exploring colonialism and identity in the Inland Empire"
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  items:
    output: true
    permalink: /:collection/:name/

# Default values
defaults:
  - scope:
      path: ""
      type: "items"
    values:
      layout: "item"
  - scope:
      path: "_book"
    values:
      layout: "scrolly-left"

# Metadata fields to display
metadata_fields:
  - objectid
  - title
  - creator
  - date
  - description
  - subject
  - image_citation
  - location
  - latitude
  - longitude
  - source
  - identifier
  - type
  - format
  - language
  - rights
  - rightsstatement
  - display_template
  - object_location
  - image_small
  - image_thumb
  - image_alt_text
  - object_transcript